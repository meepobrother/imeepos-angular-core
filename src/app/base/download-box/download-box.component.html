<div class="c-download-mask"></div>
<div class="c-download-box">
  <div class="c-download-content">
    <div class="c-download-close-box">
      <div class="c-download-close-btn" (click)="close()"></div>
    </div>
    <img class="c-download-img" (click)="go()" [src]="image">
    <div class="c-download-text"  (click)="go()">{{title}}</div>
  </div>
</div>
